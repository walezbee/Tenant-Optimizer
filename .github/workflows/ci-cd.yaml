name: Tenant Optimizer CI/CD

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Make sure 'AZURE_CREDENTIALS' is set in your repository secrets, or replace with the correct secret name (e.g., 'AZURE_CLIENT_SECRET').

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy Bicep
        run: |
          az deployment group create --resource-group tenant-optimizer-rg --template-file infra/main.bicep --parameters @infra/main.parameters.json

      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Deploy Backend to Azure Web App
        run: |
          az webapp deploy --resource-group tenant-optimizer-rg --name tenant-optimizer-web --src-path backend.zip --type zip